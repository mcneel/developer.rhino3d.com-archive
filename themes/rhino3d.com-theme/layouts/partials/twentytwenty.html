{{ if .HasShortcode "beforeafter" }}
<!-- TwentyTwenty image compare https://www.jqueryscript.net/other/Stylish-jQuery-Images-Comparison-Plugin-twentytwenty.html -->
<script type="text/javascript" src="{{ (resources.Get "/script/jquery.event.move.js" | resources.Fingerprint).Permalink }}"></script>
<script type="text/javascript" src="{{ (resources.Get "/script/jquery.twentytwenty.js" | resources.Fingerprint).Permalink }}"></script>

<script>
	$(window).on('load',function() {
	$(".twentytwenty-container").twentytwenty({
		default_offset_pct: 0.5, // How much of the before image is visible when the page loads
		orientation: 'horizontal', // Orientation of the before and after images ('horizontal' or 'vertical')
		before_label: 'Before', // Set a custom before label
		after_label: 'After', // Set a custom after label
		no_overlay: true, //Do not show the overlay with before and after
		move_slider_on_hover: true, // Move slider on mouse hover?
		move_with_handle_only: true, // Allow a user to swipe anywhere on the image to control slider movement. 
		click_to_move: true // Allow a user to click (or tap) anywhere on the image to move the slider to that location.
		});
	});
</script>
{{ end }}
